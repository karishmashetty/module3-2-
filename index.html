 padding: 5px;
 background-color:cyan;

    <script>
    document.write( "<table><tr><th colspan='3'> square and the cube of the numbers is from 1 to 10 </th></tr></table>");
    document.write( "<table><tr><td>Number</td><td>Square</td><td>Cube</td></tr>" );
    for(var n=0; n<=10; n++)
    {
    document.write( "<tr><td>" + n + "</td><td>" + n*n + "</td><td>" + n*n*n

    }
    document.write( "</table>" ) ;
    </script>
